<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>New Year Countdown</title>
	</head>
	<body>
		<div class="year">2023</div>
		<h1>New Year Countdown</h1>
		<div class="countdown">
			<div class="days">
				<h2>200</h2>
				<small>days</small>
			</div>
			<div class="hours">
				<h2>20</h2>
				<small>hours</small>
			</div>
			<div class="minutes">
				<h2>10</h2>
				<small>minutes</small>
			</div>
			<div class="seconds">
				<h2>33</h2>
				<small>seconds</small>
			</div>
		</div>
	</body>
</html>
